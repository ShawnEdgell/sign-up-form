<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="content">
      <div class="picture">
        <div class="logo-container">
          <img src="./images/odin-lined.png" alt="logo" class="logo">
          <h1 class="odin">ODIN</h1>
        </div>
      </div>
      <div class="comment-section">
        <h2 class="comment-reply-title">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. You know you want to.</h2>
        <form id="commentform" class="comment-form">
          <h3>Let's do this!</h3>
          <input id="first_name" placeholder="First Name" name="first_name" type="text" required>
          <input id="last_name" placeholder="Last Name" name="last_name" type="text" required>
          <input id="email" placeholder="Email" name="email" type="email" required>
          <input id="phone" placeholder="Phone Number (optional)" name="phone" type="tel" pattern="\d{10}">
          <input id="password" placeholder="Password" name="password" type="password" required>
          <input id="confirm_password" placeholder="Confirm Password" name="confirm_password" type="password" required>
          <button type="submit" id="submit" class="submit">Create Account</button>
          <p>Already have an account? <a>Log in</a></p>
      </form>
      </div>
    </div>
  </body>
</html>
